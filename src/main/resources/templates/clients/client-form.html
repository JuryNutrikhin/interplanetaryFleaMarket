<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="layout/page-layout.html :: head-content "/>

</head>

<body class="main ">
<th:block th:replace="layout/page-layout.html :: nav-admin"/>

<div class="container row me-auto ">

    <!-- Добавление панель админ -->


    <!--заголовок-->


    <div class="container col">
        <th:block th:replace="layout/page-layout.html :: nav-page"/>

        <!-------------------------------Блок--------------------------------->
        <div class="m-auto ">
            <form class=" col-md-6  mb-4 my-5 pt-5 m-auto" method="post" th:action="@{clients/new-client}"
                  th:object="${client}"> <!--1.30.18 минута -->


                <div class="row g-3 mb-5 ">
                    <div class="col-12">
                        <label for="clientName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="clientName" placeholder="Введите имя"
                               th:field="*{clientName}" required value="">
                    </div>
                </div>


                <div class="col-12">
                    <label for="clientEmail" class="form-label">Email </label>
                    <input type="email" class="form-control" id="clientEmail" placeholder="you@example.com"
                           th:field="*{clientEmail}" required>

                </div>

                <div class="col-12 mb-5">
                    <label for="clientAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="clientAddress" placeholder="1234 Main St" required
                           th:field="*{clientAddress}">

                </div>


                <!--    </div>-->


                <div class="row">
                    <div class="col"></div>

                    <div class="col-sm-3 ">
                        <button type="submit" class="btn btn-secondary form-control">Сохранить</button>
                    </div>


                    <div class="col-sm-3">
                        <a th:href="@{clients}" type="submit" class="btn btn-secondary form-control">Отменить</a>
                    </div>

                    <div class="col"></div>

                </div>
            </form>

        </div>

        <!-------------------------------------FOOTER------------------------------------->

        <th:block th:replace="layout/page-layout.html :: footer-page"/>

    </div>

</div>
<!----------JS---------->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
