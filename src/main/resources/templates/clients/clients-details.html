<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="layout/page-layout.html :: head-content "/>
</head>

<body class="main container ">

<div class="container row  ">
<div class="container d-flex">
    <!-- Добавление панель админ -->
<th:block th:replace="layout/page-layout.html :: nav-admin"/>
<!---->

<!--заголовок-->

<div class="container col">


    <th:block th:replace="layout/page-layout.html :: nav-page"/>
    <!--- блок1----->
    <div class="card">
        <div class="card-header">
            Клиент :  [[${client.clientName}]]
        </div>
        <div class="card-body">

            <p class="card-text"><span class="">ID :  </span>[[${client.id}]]</p>
            <p class="card-text"><span class="">АДРЕС :  </span>[[${client.clientAddress}]]</p>
            <p class="card-text"><span class="">EMAIL :  </span>[[${client.clientEmail}]]</p>
            <p class="card-text"><span class="">ДАТА РЕГИСТРАЦИИ :  </span>[[${client.registration}]]</p>
            <a th:href="@{'/clients/update/'+${client.id}}" class="btn btn-secondary">Изменить</a>
<!--            <a th:href="@{'clients/'}" class="btn btn-secondary">Сохранить</a>-->
            <a th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-secondary">Удалить</a>
            <a th:href="@{/clients}" class="btn btn-secondary">К списку клиентов</a>


        </div>
    </div>
    <th:block th:replace="layout/page-layout.html :: footer-page"/>

</div>
</div>
<!-------------------------------------FOOTER------------------------------------->

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
