<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="layout/page-layout.html :: head-content "/>

</head>

<body class="main ">
<div class="container row">

    <!-- Добавление панель админ -->
    <th:block th:replace="layout/page-layout.html :: nav-admin"/>

    <!--заголовок-->

    <div class="container col">
        <div class="container text-center table-bordered">
            <th:block th:replace="layout/page-layout.html :: nav-page"/>

            <!---------------------------------Блок----------------------------------->

            <div class="container ">
                <div class="col-md-7 col-lg-8 my-5  m-auto">
                    <h4 class="mb-3">Добавление товара </h4>

                    <!- enctype="multipart/form-data" нужно для передачи форму добавления товара из image-form -->

                    <form class="" method="post" th:action="@{/product/new-product}" th:object="${product}"
                          enctype="multipart/form-data">
                        <!--novalidate=""    Валидация ввода https://getbootstrap.com/docs/5.3/forms/validation/#custom-styles  -->
                        <div class="row g-3 ">


                            <div class="mb-3">
                                <label for="productName" class="form-label">Название фильма</label>
                                <input type="text"
                                       class="form-control"
                                       id="productName"
                                       placeholder="Введите название фильма"
                                       th:field="*{productName}"
                                       required>
                            </div>


                            <div class="mb-3">
                                <label for="description" class="form-label">Описание фильма</label>
                                <!--<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Какое-то описание">-->
                                <textarea class="form-control"
                                          placeholder="Опишите фильм"
                                          id="description"
                                          style="height: 100px"
                                          required
                                          th:field="*{description}"
                                >
								</textarea>
                            </div>


                            <div class="mb-3">
                                <label for="productCountry" class="form-label">Страна производитель</label>
                                <input type="text" class="form-control" id="productCountry"
                                       placeholder="Введите страну" required
                                       th:field="*{productCountry}"
                                >
                            </div>


                            <div class="mb-3">
                                <label for="productCount" class="form-label">Количеcтво штук</label>
                                <input type="number"
                                       class="form-control"
                                       id="productCount"
                                       placeholder="10"
                                       required
                                       th:field="*{productCount}"
                                >
                            </div>


                            <div class="form">
                                <label for="logo" class="form-label">Постер</label>
                                <input type="file"
                                       class="form-control"
                                       id="logo"
                                       name="logoImage"

                                >

                            </div>


                            <div class="col-md-5">
                                <label for="gеnre" class="form-label">Жанр</label>
                                <select class="form-select" id="gеnre" th:field="*{genre}" name="${genre}">
                                    <option value="Фантастика">Фантастика</option>
                                    <option value="Ужасы">Ужасы</option>
                                    <option value="Боевик">Боевик</option>
                                    <option value="Драма">Драма</option>
                                    <option value="Комедия">Комедия</option>

                                </select>

                            </div>

                            <div class="col-md-4">

                                <label for="productDateCreate" class="form-label">Дата создания</label>
                                <input type="text"
                                       class="form-control"
                                       id="productDateCreate"
                                       placeholder="Введите год создания фильма"
                                       required
                                       th:field="*{productDateCreate}"
                                >

                            </div>

                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Цена</label>
                                <input type="number"
                                       class="form-control"
                                       id="productPrice"
                                       placeholder="Введите цену "
                                       required
                                       th:field="*{productPrice}"
                                >
                            </div>


                            <div class=" text-center">
                                <button class="w-50 btn btn-primary btn-lg " type="submit">Сохранить</button>
                            </div>
                        </div>
                    </form>

                </div>
                <th:block th:replace="layout/page-layout.html :: footer-page"/>

            </div>
            <!-------------------------------------FOOTER------------------------------------->



        </div>

    </div>
</div>
