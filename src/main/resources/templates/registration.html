<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout/page-layout.html :: head-content "/>
</head>
<body class="main ">

<!--Форма регистрации-->


<div class="container row">

    <!-- Добавление панель админ -->
    <th:block th:replace="layout/page-layout.html :: nav-admin(page='/register')"/>

    <div class="container col px-4 py-5">

        <th:block th:replace="layout/page-layout.html :: nav-page"/>

        <div class="row align-items-center g-lg-5 py-5">

            <div class="col-md-10 mx-auto col-lg-5">

                <!-- сообщение об ошибке -->

                <p th:if="${errorMessage != null}" class="alert alert-danger">
                    [[${errorMessage}]]
                </p>
                <!-- успешное сообщение -->
                <p th:if="${successMessage != null}" class="alert alert-success">
                    [[${successMessage}]]
                </p>

                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" th:action="@{/register}">

                    <div class="row g-3 mb-5 ">
                        <div class="col-12">
                            <label for="clientName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Введите имя"
                                   name="clientName" required>
                            <!--                     th:field="*{clientName}" required value="">-->
                        </div>
                    </div>


                    <div class="col-12">
                        <label for="clientEmail" class="form-label">Email </label>
                        <input type="email" class="form-control" id="clientEmail" placeholder="you@example.com"
                               name="clientEmail" required>

                    </div>

                    <div class="col-12 mb-5">
                        <label for="clientAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="clientAddress" placeholder="1234 Main St" required
                               name="clientAddress">

                    </div>

                    <div class="mb-3">
                        <label for="login">Логин</label>
                        <input type="text" name="login" class="form-control" id="login" required>
                    </div>

                    <div class=" mb-3">
                        <label for="password">Пороль</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="password-conformation">Повторите пороль</label>
                        <input class="form-control" type="password" name="passwordConformation"
                               id="password-conformation" required>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Зарегистрироваться</button>

                </form>


            </div>


        </div>
    </div>

    <!-------------------------------------FOOTER------------------------------------->

    <th:block th:replace="layout/page-layout.html :: footer-page"/>

</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
