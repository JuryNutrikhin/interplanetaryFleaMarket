<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="layout/page-layout.html :: head-content "/>
</head>
<body class="main">



<div class="container">

  <!-- Добавление панель админ -->
  <th:block th:replace="layout/page-layout.html :: nav-admin"/>

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">

    <th:block th:replace="layout/page-layout.html :: nav-page"/>

    <div class="row align-items-center g-lg-5 py-5">



      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary"  method ="post" th:action = "@{/login}">
          <div class=" mb-3">
            <label for="login">Логин</label>
            <input type="text" name="username" class="form-control" id="login"  required >
          </div>
          <div class=" mb-3">
            <label for="password">Пороль</label>
            <input type="password" name= "password" class="form-control" id="password" required >
          </div>

          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Войти</button>
          <a th:href="@{/register}" class="mb-3 ps-5" >Зарегистрироваться</a>
        </form>
<!--        <a th:href="@{/register}" class="mb-3 text-center" >Зарегистрироваться</a>-->

      </div>

      <!-- сообщение об ошибке -->
      <p th:if="${errorMessage != null}" class="alert alert-danger">
        [[${errorMessage}]]
      </p>
      <!-- успешное сообщение -->
      <p th:if="${successMessage != null}" class="alert alert-success">
        [[${successMessage}]]
      </p>

      </div>
    </div>

    <!-------------------------------------FOOTER------------------------------------->

    <th:block th:replace="layout/page-layout.html :: footer-page"/>

  </div>

</div>
