<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
<div class="container text-center">
    <h1>Image</h1>
    <hr>
    <p th:if ="${errorMessage != null}" class="alert alert-danger">
        [[${errorMessage}]]
    </p>
    <p th:if="${ successMessage!= null}" class="alert alert-success">
        [[${successMessage}]]
    </p>

    <div th:each="image:${images}" class="">
        <img th:src="@{'data:image/jpeg;base64,' + ${image.data}}" class="card-img-top">
<!--        <img th:src="@{'data:image/jpeg;base64,' + ${image.getData()}}" class="card-img-top">-->
    </div>

    <div >
        <a th:href="@{/image/new}" class="btn-secondary btn form-control"> Добавить</a>
    </div>
</div>

</body>
</html>
